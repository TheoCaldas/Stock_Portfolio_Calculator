<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Carteira de Ações</title>
    <script defer src="view/purchase/purchase.js" type="module"></script>
</head>
<body>
    <h1>Compra de Ações</h1>
    <label>Ticker</label>
    <input type="text" id="ticker" placeholder="ex: PETR4.SA" value="PETR4.SA">
    <br>
    <label>Quantidade</label>
    <input type="number" id="shares" min="1" value="1">
    <br>
    <label>Preço por unidade</label>
    <input type="number" id="price" min="0.01" step="0.01" value="1.00">
    <br>
    <button id="buy">Comprar</button>
</body>
</html>
