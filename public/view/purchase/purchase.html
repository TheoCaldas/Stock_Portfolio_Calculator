<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Carteira de Ações</title>
    <script defer src="view/purchase/purchase.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-sm fixed-top bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" style="cursor: default; font-size: 25px;">StockCalculator</a>
            <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="/home">Carteira</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" href="/purchase">Ações</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
        <div class="container" style="
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column; /* Set flex-direction to column */
    text-align: center; /* Optional: Center the content horizontally */
">
            <button id="collapseControl" type="button" data-bs-toggle="collapse" data-bs-target="#bottom" style="display: none;">collapse</button> 
            <div class="input-group ">
                <div class="form-floating">
                    <input type="text" class="form-control" id="ticker" placeholder="Enter ticker">
                    <label for="ticker">Ticker</label>
                    <div class="invalid-feedback">Insira um ticker válido. Ex: PETR4.SA, VALE3.SA, BBAS3.SA, ...</div>
                </div>  
                <button id="tickerBtn" class="btn btn-outline-primary" type="button">Buscar</button> 
            </div>
            <div id="bottom" class="collapse" style="margin-top: 50px;">
                <div class="row">
                    <div class="col">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="shares" min="1" value="1">
                            <label for="shares">Quantidade</label>
                            <div class="invalid-feedback">Insira um número positivo.</div>
                        </div>  
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text">R$</span>
                            <div class="form-floating">
                                <input type="number" class="form-control" id="price" min="0.01" step="0.01" value="1.00">
                                <label for="price">Preço (unid)</label>
                                <div class="invalid-feedback">Insira um número decimal positivo.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button class="btn btn-outline-primary btn-lg" id="buy" style="margin-top: 50px;">Comprar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
