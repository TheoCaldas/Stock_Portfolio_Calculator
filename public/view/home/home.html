<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Carteira de Ações</title>
    <!-- <link rel="stylesheet" href="view/home/home.css"> -->
    <script defer src="view/home/home.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-sm fixed-top bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" style="cursor: default;">StockCalculator</a>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="">Carteira</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/purchase">Ações</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container " style="margin-top:80px">
      <h1>Minha Carteira</h1>
      <h5 style="margin-top:25px">Custo Total</h5>
      <h4 style="margin:15px" id="cost">R$ 0,00</h4>
      <h5 style="margin-top:25px">Posição Acionária</h5>
      <h4 style="margin:15px"id="position">R$ 0,00</h4>
      <!-- <table id="stocks" class="table table-hover" style="table-layout: fixed; margin-top: 40px"> -->
      <table id="stocks" class="table table-hover" style="margin-top: 40px">
          <tr>
            <th>Ticker</th>
            <th>Ações</th> 
            <th>Custo Compra</th>
            <th>Preço Atual (unid)</th>
            <th>Posição</th>
            <th>Lucro</th>
            <th>Percentual Lucro</th>
          </tr>   
        </table>
        <div class="container">
          <div class="row">
            <div class="col">
              <button class="btn btn-outline-secondary btn-lg" id="purchase" style="margin-top:15px">Buscar Ação</button>
            </div>
            <div class="col justify-content-end" style="display: flex;">
              <button class="btn btn-outline-danger btn-sm" id="delete" style="margin-top:15px;">Deletar Tudo</button>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
